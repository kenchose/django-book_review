<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>   
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>    
    <title>Add</title>
</head>
<body>
    <div>
        {%if messages%}
            {%for message in messages%}
            <ul>
                <li>
                    <h4>{{message}}</h4>
                </li>
            </ul>
            {%endfor%}
        {%endif%}
    </div>
    <a href="/home">Home</a> 
    <form class='float-right' action="logout" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>    
    <h2>Add a New Book Title and a Review</h2>
    <form action="/add" method="post">
        {% csrf_token %}
        <p>Book Title: <input type="text" name='title'></p>
        <p>Old Author: <select name="old_author"></p>
        {% for a in authors%}
            <option value="{{a.id}}">{{a.author_name}}</option>
        {% endfor %}
        </select>
        <p>New Author <input type="text" name='new_author'></p>
        <p>Review</p>
        <p><textarea name="content"></textarea></p>
        <select name="rating">
            <option value='1'>1</option>
            <option value='2'>2</option>
            <option value='3'>3</option>
            <option value='4'>4</option> 
            <option value='5'>5</option>
        </select>
        <button>Add Book and Review</button>
    </form>  
</body>
</html>
